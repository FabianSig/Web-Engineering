<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Marathon Registrierung!</h1>
        <form>
            <span >
                <label for="vorname_id">Vorname</label>
                <input type="text" id="vorname_id">
                <label for="nachname_id">Nachname</label>
                <input type="text" id="nachname_id">
            </span>
            <p>Wähle die Distanz:</p>
            
            <input type="radio" id="spaßlauf_id" name="distanz">
            <label for="spaßlauf_id">Spaßlauf</label>
            <br>
            <input type="radio" id="halbmarathon_id" name="distanz">
            <label for="halbmarathon_id">Halbmarathon</label>
            <br>
            <input type="radio" id="marathon_id" name="distanz">
            <label for="marathon_id">Marathon</label>
            <br>
            <span >
                <label for="email_id">Email</label>
                <input id="email_id"type="text">
                <label for="passwort_id">Passwort</label>
                <input id="passwort_id" type="text">
            </span>
            <br>

            <label>Wähle dein Alter</label>
            <select>
                <option>Unter 18</option>
                <option>Über 18</option>
            </select>
            <br>
            <input type="submit" value="Registrieren!">


        </form>

</body>
</html>
